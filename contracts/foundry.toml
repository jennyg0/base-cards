[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./"}]
remappings = ['@openzeppelin=lib/openzeppelin-contracts/']

[rpc_endpoints]
"${NETWORK}"="${RPC_URl}"

[etherscan]
"${NETWORK}"={key="${BLOCK_EXPLORER_API_KEY}"}

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
